# Site
name: 'jefdewitt.com'
description: 'jefdewitt.com is my personal window to the Internets.'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: ''
disqus: 'demowebsite'
email: 'f/xzbyqlnz' # obtained from FormSpree
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    sal:
      name:          Jef
      site:          https://www.jefdewitt.com
      avatar:        /assets/images/avatar1.jpg
      bio:           "Hey, I'm Jef, owner of the site. I'm a writer of sorts: software by day and articles on what interests me any chance I get. Hope you enjoy!"
      email:         jefdewitt@gmail.com
      linked:        https://www.linkedin.com/in/jefdewitt/
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page

  # all painting images
  - scope:
      path: "assets/images/paintings"
    values:
      image: true
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]